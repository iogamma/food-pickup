<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Meta Information -->
    <title>Lighthouse Cafe</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" type="text/css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- nav css -->
    <link rel="stylesheet" type="text/css" href="styles/nav.css">

    <!-- ownerpage css -->
    <link rel="stylesheet" type="text/css" href="styles/ownerpage.css">

  </head>
<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <img class="logo" src="http://images.clipartpanda.com/lighthouse-clipart-lighthouse7.png">
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Login customer<span class="sr-only">(current)</span></a></li>
          <li><a href="#">Login owner</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="custOrdersHeader">Current Orders:</div>
      </div>
    </div>
      <div class="custOrders">
        <div class="row">
          <div class="col-md-4">Order ID</div>
          <div class="col-md-4">customer name</div>
          <div class="col-md-4">phone number</div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-6">food</div>
          <div class="col-md-2">quantity</div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="text-center col-md-4">Please inform customer of order pick up time</div>
          <div class="text-center col-md-2">
            <input type="text" class="form-control" id="deliveryTime" placeholder="minutes">
          </div>
          <div class="text-center col-md-2">
          <a href="#" class="btn btn-primary btn-lg">submit</a>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    <div class="row">
      <div class="col-md-12">
        <div class="custOrdersHeader">In Queue:</div>
      </div>
    </div>
      <div class="custQueue">
        <div class="row">
          <div class="col-md-4">Order ID</div>
          <div class="col-md-4">customer name</div>
          <div class="col-md-4">phone number</div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-6">food</div>
          <div class="col-md-2">quantity</div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="text-center col-md-4">Pending for pickup....</div>
          <div class="text-center col-md-4">
          <a href="#" class="btn btn-primary btn-lg">Remove from Queue</a>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
  </div>
</body>
</html>
